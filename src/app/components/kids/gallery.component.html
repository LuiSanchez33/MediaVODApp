<h1>{{title}}</h1>
<hr>
<div class="row animated fadeIn" *ngIf="movies">

  <div class="col-sm-6">

    <div class="row">
      <div class="col-md-12 div-pic-1 puntero" [routerLink]="['/movie',movies[0].id]" [ngStyle]="{ 'background-image': 'url(' +  (movies[0] | image) + ')'  }">
        <div class="card-block pic-titulo">
          <h5 class="card-title">{{movies[0].original_title}}</h5>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 div-pic-2 puntero" [routerLink]="['/movie',movies[1].id]" [ngStyle]="{ 'background-image': 'url(' +  (movies[1] | image) + ')'  }">

        </div>
      </div>

          {{movies[2].original_title}}
        </p>
      </div>
    </div>

  </div>

  <div class="col-sm-6">

          {{movies[3].original_title}}
