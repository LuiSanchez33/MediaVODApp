<div class="container main-container animated fadeIn" *ngIf="movie">
  <h1> {{movie.title}}</h1>

  <br>

  <div class="row animated fadeIn">
    <div class="col-md-5">
      <img class="img-thumbnail img-fluid puntero" [src]="movie | image:true" [alt]="movie.original_title" (click)="viewVideo(movie)"
        data-toggle="tooltip" data-placement="bottom" title="Play Movie!">
      <br>
      <div class="card-block">
        <h5 class="card-title">{{ movie.title }}</h5>
      </div>

      <a [routerLink]="['/home']" class="btn btn-outline-danger">
        <i class="fas fa-undo"></i> Return</a>
    </div>
    <div class="col-md-7">
      <h3>Synopsis</h3>
      <hr>
      <p class="text-justify">{{movie.overview}}</p>
      <p>{{movie.tagline}}</p>
      <p>Popularity:
        <span class="badge badge-primary">{{movie.vote_average | number:".0-0" }} /10</span>
      </p>


      <a href="{{movie.homepage}}" target="_blank" data-toggle="tooltip" data-placement="bottom" title="Go to website!">
        Link : {{movie.title}}</a>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static"
  data-keyboard="false">
  <div class="modal-dialog" role="document">

    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ videoSel.title }}</h5>
      </div>
      <div class="modal-body">

        <iframe width="100%" height="300" [src]="videoSel.key | videoYoutube" frameborder="0" allowfullscreen></iframe>

      </div>
      <div class="modal-footer">
        <button (click)="closeModal()" type="button" class="btn btn-secondary">Close Video</button>
      </div>
    </div>

  </div>
</div>
