<div class="container" *ngIf="videos.length>0">
  <br>
  <h1 class="title">Recent Videos</h1>

  <br>

  <div class="row">
    <div class="col-md-4" *ngFor="let video of videos">
      <iframe width="100%" height="300" [src]="video.key | videoYoutube" frameborder="0" allowfullscreen></iframe>
      <div class="card-block">
        <h5 class="card-title mobileTitle">{{ video.name }}</h5>
      </div>
    </div>
  </div>

</div>
